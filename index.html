<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Logo</div>
            <div class="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="nav-buttons">
                <button>Empty</button>
                <button>Empty</button>
                <button>Empty</button>
            </div>
        </nav>
        <div class="mobile-nav" id="mobileNav">
            <button>Empty</button>
            <button>Empty</button>
            <button>Empty</button>
        </div>
    </header>
    <div class="ads ads-top">
        <!-- Google Ads top -->
    </div> 
    <div class="content">
        <div class="ads">
            <!-- Google Ads Left -->
        </div>
        
        <div class="main">
            <!-- Main Content -->
            
            <div class="random-word-generator">
                
                <form class="random-word-container">
                    <h1 class="random-word-container-heading">Random Word Generator</h1>
                    <div class="random-fields-container">
                        <div class="random-fields">
                            <label class="random-word-label" for="numberOfWords">Number of Words:</label>
                            <input type="number" id="numberOfWords" name="numberOfWords"  min="1" >
                        </div>
                        <div class="random-fields">
                            <label class="random-word-label" for="wordType">Word Type:</label>
                            <select id="wordType" name="wordType">
                                <option value="all">All</option>
                                <option value="noun">Noun</option>
                                <option value="verb">Verb</option>
                                <option value="adjective">Adjective</option>
                            </select>
                        </div>
                        <div class="random-fields">
                            <label class="random-word-label" for="wordSize">Word Size (letters):</label>
                            <input type="number" id="wordSize" name="wordSize" min="1">
                        </div>
                    </div>
                    <button type="button" class="generate-words-btn" onclick="generateWords()">Generate Words</button>
                    <div class="result" id="result"></div>
                </form>
            </div>

            <div class="seo-content">
                <h2>Stuff</h2>
            </div>
        
        </div>
        
        <div class="ads">
        <!-- Google Ads Right -->
        </div>
        
    </div>
    
    <div class="footer-ads">
        <!-- Google Ads Above Footer -->
    </div>
    
    <footer>
        <p>Contact: info@example.com</p>
    </footer>
    
    <script src="./scripts/script.js"></script>
    <script src="./scripts/adjectives.js"></script>
    <script src="./scripts/nouns.js"></script>
    <script src="./scripts/verbs.js"></script>
</body>
</html>
